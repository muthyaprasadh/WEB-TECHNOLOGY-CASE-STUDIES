<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #ffeae3;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 10%;
    }
    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li {
      cursor: pointer;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px 10%;
    }
    .text-content {
      max-width: 50%;
    }
    .text-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .text-content p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .text-content button {
      padding: 15px 30px;
      background-color: #ff735c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .image-content img {
      width: 500px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">RUSTORE</div>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li>About</li>
      <li>Contact</li>
      <li>Account</li>
    </ul>
  </nav>

  <div class="container">
    <div class="text-content">
      <h1>Give Your Workout<br> A New Style!</h1>
      <p>Success isn’t always about greatness. It’s about consistency. Consistent hard work gains success. Greatness will come.</p>
      <button>Explore Now</button>
    </div>
    <div class="image-content">
      <img src="https://img.freepik.com/free-photo/young-football-players-action-professional-stadium_654080-1306.jpg" alt="Workout Image">
    </div>
  </div>

</body>
</html>
